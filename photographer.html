<!DOCTYPE html>
<html>
<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <title>Fisheye - photographe </title>
</head>
<body>
  <header>
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
    </a>
  </header>
  <main id="main" aria-hidden="false">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <div class="div-sort">
        Trier par
        <button class="btn" id="btn">
          Popularité
          <i class="fa-solid fa-caret-down" id="arrow"></i>
        </button>
        <div class="dropdown" id="dropdown">
          <a class="sort-element" id="popularity" >
            Popularité
          </a>
          <a class="sort-element" id="date" >
            Date
          </a>
          <a class="sort-element" id="title" >
            Titre
          </a>
        </div>
      </div>
    </div>      
    <section class="gallery" id="gallery"></section>
    <div class="inset-likes-amount">
      <div class="likes"></div>
      <p class="amount"></p>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal" aria-hidden="true" role="dialog" aria-describedby="modalContact">
      <header>
        <h1 id="contact_title"></h1>
        <img id="modal_close" src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input class="form_information" type="text" required/>
          <label>Nom</label>
          <input class="form_information" type="text" required/>
          <label>Email</label>
          <input class="form_information" type="email" required/>
          <label>Votre message</label>
          <textarea class="form_information" required></textarea>
        </div>
        <button class="contact_button" onclick="sendContactMessage(event)">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="/scripts/utils/dropDownComponent.js"></script>
  <script src="/scripts/templates/photographer.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>
</html>
