<!DOCTYPE html>
<html lang="fr">
<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <title>Fisheye - photographe </title>
</head>
<body>
  <header>
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
    </a>
  </header>
  <main id="main" aria-hidden="false">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <div class="div-sort">
      Trier par
      <button class="btn" id="btn">
        Popularité
        <i class="fa-solid fa-caret-down" id="arrow"></i>
      </button>
      <div class="dropdown" id="dropdown">
        <a class="sort-element" id="popularity" >
          Popularité
        </a>
        <a class="sort-element" id="date" >
          Date
        </a>
        <a class="sort-element" id="title" >
          Titre
        </a>
      </div>
    </div>
    <section class="gallery" id="gallery"></section>
    <div class="inset-likes-amount">
      <div class="likes"></div>
      <p class="amount"></p>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal" aria-hidden="true" role="dialog" aria-describedby="contact_modal">
      <header>
        <h1 id="contact_title"></h1>
        <img id="modal_close" src="assets/icons/close.svg" onclick="closeModal()" alt="fermer modal"/>
      </header>
      <form>
        <div>
          <label for="firstname">Prénom</label>
          <input class="form_information" id="firstname" type="text" required/>
          <label for="name">Nom</label>
          <input class="form_information" id="name" type="text" required/>
          <label for="email">Email</label>
          <input class="form_information" id="email" type="email" required/>
          <label for="message">Votre message</label>
          <textarea class="form_information" id="message" required></textarea>
        </div>
        <button class="contact_button" onclick="sendContactMessage(event)">Envoyer</button>
      </form>
    </div>
  </div>
  <div class="div-carousel" aria-hidden="true">
    <ul id="carousel" role="dialog"></ul>
  </div>
  <script src="/scripts/utils/dropDownComponent.js"></script>
  <script src="/scripts/utils/carousel.js"></script>
  <script src="/scripts/templates/carousel.js"></script>
  <script src="/scripts/templates/media.js"></script>
  <script src="/scripts/templates/photographer.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>
</html>
