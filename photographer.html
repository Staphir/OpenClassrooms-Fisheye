<!DOCTYPE html>
<html>
<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <title>Fisheye - photographe </title>
</head>
<body>
  <header>
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <div class="div-sort">
      <!-- <label for="sort">Trier par</label>
        <select id="sort" name="sort">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select> -->
        Trier par
        <button class="btn" id="btn">
          Popularité
          <i class="fa-solid fa-caret-down" id="arrow"></i>
        </button>
        <div class="dropdown" id="dropdown">
          <a class="sort-element" id="popularity" href="#gallery">
            Popularité
          </a>
          <a class="sort-element" id="date" href="#gallery">
            Date
          </a>
          <a class="sort-element" id="title" href="#gallery">
            Titre
          </a>
        </div>
      </div>
    </div>      
    <section class="gallery" id="gallery"></section>
    <div class="inset-likes-amount">
      <div class="likes"></div>
      <p class="amount"></p>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="/scripts/utils/dropDownComponent.js"></script>
  <script src="/scripts/templates/photographer.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>
</html>
